<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="icon" href="assets/img/logo/checklist.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <style>
        #con {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<section class="container mt-5">
    <h1 id="main">Traversing Methods in Jquery</h1>
    <section class="row">
        <div class="col-3">
            <input id="txtIn" class="form-control" type="text" placeholder="input">
            <button id="btn" class="btn btn-danger mt-2">Test</button>

        </div>
        <div class="col-5">
            <ol class="list-group" id="task">

            </ol>
        </div>
        <div class="col">
            <div id="con" class="shadow">
                <img src="sss" class="w-100 h-100" alt="">
            </div>
        </div>
    </section>
    <section class="row mt-5">
        <div class="col-12">
            <ul id="ul" class="list-group">
                <li>append()</li>
                <li>prepend()</li>
                <li>remove()</li>
                <li>text()</li>
                <li>val()</li>
                <li>click()</li>
                <li>attr()</li>
                <li>css</li>
            </ul>
        </div>
    </section>
</section>

<script src="assets/bootstrap/js/jquery.js"></script>
<script>

    $("#btn").click(function () {

        let url = $('input').val();

        $('#task').append('<li class="list-group-item">'+url+'</li>');

        $('img').attr('src', url);

    });


</script>
</body>
</html>
